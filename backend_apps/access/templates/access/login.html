{% extends "base/base.html" %}
{% load i18n staticfiles crispy_forms_tags %}



{% block rootcontainer %}

<div class="container">
  <div class="page-header">
    <h1 class="text-center">{{nombre}} <small>{{lema}}</small></h1>
  </div>
  <hr>
  <section id="login_bg">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 login">
          <div class="panel-body" id="login">
            <h1 class="text-center"><i class="fa fa-user fa-2x"></i> Login</h1>
            <hr>
            <form action="{% url 'access:login' %}" enctype="multipart/form-data" method="post">
              {% csrf_token %}
              {{ form|crispy }}

              <div class="checkbox">
                <label>
                  <input type="checkbox"> Check me out
                </label>
              </div>

              <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                  <a href="{# url 'cuenta:register' #}" id="registesr" class="btn">
                      Crear Cuenta
                  </a>
                </div>
                <div class="btn-group" role="group">
                  <button type="submit" class="btn btn-primary"><strong><i class="fa fa-key"></i> Ingresar</strong></button>
                </div>
              </div>
            </form>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </section> <!-- End login -->
</div>


{% endblock rootcontainer %}

{% block customjs %}
{% comment %}
  
    <script>
        $(function () {

            $('#login-form-link').click(function (e) {
                $("#login-form").delay(100).fadeIn(100);
                $("#register-form").fadeOut(100);
                $('#register-form-link').removeClass('active');
                $(this).addClass('active');
                e.preventDefault();
            });
            $('#register-form-link').click(function (e) {
                $("#register-form").delay(100).fadeIn(100);
                $("#login-form").fadeOut(100);
                $('#login-form-link').removeClass('active');
                $(this).addClass('active');
                e.preventDefault();
            });

        });
    </script>
{% endcomment %}
{% endblock customjs %}
